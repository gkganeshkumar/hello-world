<div class="outer">
    <div class="continer">
        <div class="row justify-content-center">
            <div class="card my-auto shadow w-50">
                <div class="card-body w-70 ">
                    <div class="text-center">
                        <h3 class="pt3 font-weight-bold">Login</h3>

                    </div>

                    <div class="panel-body p-3">
                        <form>
                            <div class="form group text-align center pt-5">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideshowpass()" class="fa {{eyeIcon}}" ></span>
                                    </div>
                                </div>
                                <div class="form-inline fr mt-4">
                                    <a id="forgat" class="font-weight-bold">Forgat password?</a>
                                </div>
                                <button type="submite" class="btn btn-primary btn-block mt-6 w-50 boarder-25 ">Login</button>
                                <div class=" text-center pt-3  text ">Don't have account?<a id="forgat" routerLink="/signup" >signup</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
